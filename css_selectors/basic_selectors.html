<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors bàsics</title>
  <link rel="stylesheet" href="css/basic_selectors.css">
</head>
<body>
  <div class="form-div">
    <h1>Formulari de registre</h1>

    <form action="" method="post">
      <p>
        <label>
          Nom<span class="red">*</span>
          <input type="text" name="user-name" placeholder="Nom" autocomplete="off">
        </label>        
      </p>
      <p>
        <label>
          Email<span class="red">*</span>
          <input type="email" name="user-email" placeholder="Email" autocomplete="off">
        </label>
      </p>
      <p>
        <label>
          Contrassenya<span class="red">*</span>
          <input type="password" name="user-password" placeholder="Contrassenya" autocomplete="off">
        </label>
      </p>
      <p>
        <label>
          Repeteix contrassenya<span class="red">*</span>
          <input type="password" name="user-password-repeat" placeholder="Repeteix contrassenya" autocomplete="off">
        </label>
      </p>
      <p>
        <input type="submit" id="button-login" value="Inicia sessió">
      </p>      
    </form> 
  </div>
</body>
</html>
