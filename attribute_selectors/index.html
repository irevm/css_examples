<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribute selectors</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <form action="" method="get">
    <div class="firstRadio">
      <label>
        <input type="radio" name="option" value="1"><span>Option 1</span>
      </label>
      <label>
        <input type="radio" name="option" value="2"><span>Option 2</span>
      </label>
      <label>
        <input type="radio" name="option" value="3"><span>Option 3</span>
      </label>
    </div>
        
    <!--Image credit: Designed by Freepik-->
    <div class="avatarRadio">
      <label>
        <input type="radio" name="image" value="icon1"/>
        <img src="img/lion.png">
      </label>
      <label>
        <input type="radio" name="image" value="icon2"/>
        <img src="img/dog.png">
      </label>
      <label>
        <input type="radio" name="image" value="icon3"/>
        <img src="img/pinguin.png">
      </label>
    </div>
      <p>
        <input type="button" value="Send">
        <input type="button" value="Reset" id="resetButton">
      </p>
  </form>  
  <script src="js/index.js"></script> 
</body>
</html>
